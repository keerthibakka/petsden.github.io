<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
 
  <script src="myscripts.js"></script>
  <meta charset="UTF-8">
 
  <link rel="stylesheet" href="contact us.css">
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Hitec City</div>
          <div class="text-two">Hyderabad</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+91 98888 98888</div>
          <div class="text-two">+91 76999 76999</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">animal_help@gmail.com</div>
          <div class="text-two">pet_patner@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">We are here to assist you!</div>
        <br>
        <p>In case of any issues related to our website, feel free to bring them to our notice.<br>
         
          For any grievances fill in the details below.
          </p>
        <form action="#" id="myForm">
          <br>
          <br>
          <br>
          <div class="input-box" >
            <input name="name" type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <input name="email" type="text" placeholder="Enter your email"  required>
          </div>
          <div class="input-box">
            <input name="number" type="text" placeholder="Enter your mobile-number"  required>
          </div>

          <div class="input-box message-box">

          </div>
          <div class="button">
            <input type="button" onclick="sorry()" value="Send Now">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
